<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="mainSettings" class="card-body text-left tab-pane fade show" id="nav-main-settigns" role="tabpanel" aria-labelledby="nav-main-settigns-tab">
    <div id = "primeSettings">

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="departmentLink" >Адрес кафедры</label>
                <input type="text" class="form-control" id="departmentLink" v-model = "dDepartmentLink" placeholder="Ссылка на сайт кафедры">
            </div>

            <div class="form-group col-md-4">
                <label for="profileService" >Сервис профилей</label>
                <input type="text" class="form-control" id="profileService" v-model = "dProfileService" placeholder="Ссылка на сервис">
            </div>

            <div class="form-group col-md-4">
                <label for="studentsLinkList" >Страница списка учебных групп</label>
                <input type="text" class="form-control" id="studentsLinkList" v-model = "dStudentsLinkList" placeholder="Ссылка на страницу">
            </div>
        </div>

        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="queryType">Тип запроса</label>
                <select id="queryType" class="form-control" v-model="dQueryType">
                    <option selected value="Resource">Ресурсы</option>
                    <option selected value="Document">Документы</option>
                    <option selected value="NIR">Научно исследовательские работы</option>
                    <option selected value="RID">Результаты интеллектуальной деятельности</option>
                    <option selected value="ALL">Все типы</option>
                </select>
            </div>


            <div class="form-group col-md-6" >
                <label for="parseType">Тип обработки</label>
                <select id="parseType" class="form-control" v-model="dParseType">
                    <option selected value="Resource">Ресурсы</option>
                    <option selected value="Document">Документы</option>
                    <option selected value="NIR">Научно исследовательские работы</option>
                    <option selected value="RID">Результаты интеллектуальной деятельности</option>
                    <option selected value="ALL">Все типы</option>
                </select>

            </div>

        </div>
        <div class="form-group ">
            <label for="fileName" >Имя отчетного файла</label>
            <input type="text" class="form-control" id="fileName" v-model = "dFileName" placeholder="Имя файла">
        </div>

        <button type="button" class="btn btn-success bg-success mt-4 align-middle" @click = "submitMainSettings" data-toggle="modal">
            Сохранить
        </button>
    </div>

    </div>
</div>
</body>
